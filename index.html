
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Form with CSS</title>
  <link rel="stylesheet" href="C:\Users\gabri\OneDrive\Desktop\index.css\style.css">
</head>
<body>
     <script>const params = new URLSearchParams(window.location.search);
const resultsDiv = document.getElementById("results");

if (resultsDiv) {
  let html = "<ul>";
  for (const [key, value] of params.entries()) {
    html += `<li><strong>${key}</strong>: ${value}</li>`;
  }
  html += "</ul>";
  resultsDiv.innerHTML = html;
}</script>
  <div class="container">
    <h1> Contact Form</h1>
    <form id="userForm" action="results.html" method="get">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="120">

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color" value="#ff6600">

      <label for="date">Birth Date:</label>
      <input type="date" id="date" name="date">

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="">-- Select --</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <fieldset>
        <legend>Preferred Languages:</legend>
        <label><input type="checkbox" name="lang" value="HTML"> HTML</label>
        <label><input type="checkbox" name="lang" value="CSS"> CSS</label>
        <label><input type="checkbox" name="lang" value="JavaScript"> JavaScript</label>
      </fieldset>

      <fieldset>
        <legend>User Type:</legend>
        <label><input type="radio" name="type" value="beginner"> Beginner</label>
        <label><input type="radio" name="type" value="advanced"> Advanced</label>
      </fieldset>

      <label for="bio">Short Bio:</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Write a little about yourself..."></textarea>

      <label for="file">Upload a File:</label>
      <input type="file" id="file" name="file">

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
